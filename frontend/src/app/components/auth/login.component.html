<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.component.css">
</head>
<body>
    <div class="background">
      <div class="shape shape-left"></div>
      <div class="shape shape-right"></div>
    </div>
    <form (ngSubmit)="onSubmit()">
        <h3>Iniciar Sesión</h3>

        <label for="username">Nombre de usuario</label>
        <input [(ngModel)]="username" [ngModelOptions]="{standalone: true}" type="text" placeholder="Usuario" id="username" required>

        <label for="password">Contraseña</label>
        <input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password" placeholder="Contraseña" id="password" required>

        <button type="submit">Log In</button>
        <div class="register">
          <p class="text-center">¿No tienes una cuenta..? <a routerLink="/register" href="/register">Regístrate</a></p>
        </div>
    </form>
</body>
</html>
