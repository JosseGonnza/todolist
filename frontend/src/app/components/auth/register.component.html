<html lang="es">
<head>
    <title>Registro</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.component.css">
</head>
<body>
    <div class="background">
        <div class="shape shape-left"></div>
        <div class="shape shape-right"></div>
    </div>
    <form (ngSubmit)="register(formData)">
        <h3>Registro</h3>

        <label for="name">Nombre</label>
        <input type="text" placeholder="Nombre" id="name" name="name">

        <label for="lastname">Apellido</label>
        <input type="text" placeholder="Apellido" id="lastname" name="lastname">

        <label for="username">Nombre de usuario</label>
        <input type="text" placeholder="Usuario" id="username" name="username">

        <label for="email">Correo electrónico</label>
        <input type="email" placeholder="Correo electrónico" id="email" name="email">

        <label for="password">Contraseña</label>
        <input type="password" placeholder="Contraseña" id="password" name="password">

        <button>Registrarse</button>
        <div class="register">
            <p class="text-center">¿Ya tienes una cuenta? <a routerLink="/" href="/">Iniciar sesión</a></p>
        </div>
    </form>
</body>
</html>
